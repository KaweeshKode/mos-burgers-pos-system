<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navigation bar -->

    <div class="navbar-container">
        <div class="navbar-logo">
            <p>MOS <br> BURGERS</p>
        </div>
        <ul class="navbar-items">
            <li><a href="#">Menu</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Customers</a></li>
            <li><a href="#">Reports</a></li>
        </ul>
    </div>

    <!-- menu filter part -->
    <div class="menu-filter-container">
        <form class="menu-filter-form">
            <div class="filter-form-item">
                <label for="itemCode">Item Code :</label>
                <select name="itemCode" id="itemCode">
                    <option value="">Select an Item</option>
                </select>
            </div>
            <div class="filter-form-item">
                <label for="itemName">Item Name :</label>
                <select name="itemName" id="itemName">
                    <option value="">Select a Name</option>
                </select>
            </div>
            <div class="filter-form-item">
                <label for="category">Item Category :</label>
                <select name="category" id="category">
                    <option value="">Select an Item</option>
                </select>
            </div>
        </form>
    </div>

    <!-- all menu items -->
    <div class="menu-container">
        <div class="menu-category">
            <h1 class="category-name" id="menuCategoryName"></h1>
            <div class="category-items" id="categoryItems"></div>
        </div>
    </div>
    <!-- item popup -->

    <!-- cart in side bar -->

    <script src="app.js"></script>
</body>
</html>
